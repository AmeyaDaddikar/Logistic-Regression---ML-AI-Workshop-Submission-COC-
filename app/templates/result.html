		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<body>
		<div class="container">
				<div id="result-div">
					<center><h1>Result</h1></center>
					<table class="table table-striped"" id="resultTable">
						<thead class="thead-dark">
						  <tr>
							<th>Field</th>
							<th>Data</th>
						  </tr>
						</thead>
						<tbody id="tableBody">
								<tr>
									<td>COMAPNY</td>
									<td>{{dataList.company}}</td>
								</tr>
								
								<tr>
									<td>MODEL</td>
									<td>{{dataList.phoneModel}}</td>
								</tr>
								
								<tr>
									<td>ISSUE</td>
									<td>{{dataList.issue}}</td>
								</tr>
								
								<tr>
									<td>PURCHASE PRICE</td>
									<td>{{dataList.purchase_price}}</td>
								</tr>
								
								<tr>
									<td>EXPECTED PRICE</td>
									<td>{{dataList.expected_price}}</td>
								</tr>
								
								<tr>
									<td>Will it sell?</td>
									<td>{{dataList.predictedY}}</td>
								</tr>
						</tbody>
					  </table>
				</div>
		</div>
		<br/><br/><br/><br/><br/><br/><br/><br/>

				</span>
   			 </div>
		</div>
	</body>
		
</html>
